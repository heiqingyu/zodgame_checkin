name: zodgame

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升级到最新版本

      - name: Install requirements
        run: |
          pip3 install -r ./zodgame/requirements.txt

      - name: Run Script
        env:
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}  # 注入Webhook URL
        run: |
          python3 ./zodgame/zodgame.py "${{ secrets.ZODGAME_COOKIE }}"

      - name: Keep workflow alive
        run: |
          sleep 300  # 让工作流保持活跃 300 秒（5 分钟），可按需调整时间
          
    - uses: liskin/gh-workflow-keepalive@main
